<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">BMI Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="bmiForm" class="bg-light p-4 rounded shadow-sm">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" class="form-control" required>
                            <option value="">Choose</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="berat">Weight (kg):</label>
                        <input type="number" id="berat" name="berat" class="form-control" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="tinggi">Height (cm):</label>
                        <input type="number" id="tinggi" name="tinggi" class="form-control" min="1" required>
                    </div>

                    <button type="submit" class="btn btn-secondary btn-block">BMI COUNT</button>
                </form>
            </div>
        </div>

        <div id="result" class="row justify-content-center mt-4 d-none">
            <div class="col-md-6 bg-light p-4 rounded shadow-sm">
                <h2 class="text-center">BMI Result</h2>
                <p>Gender: <strong id="resultGender"></strong></p>
                <p>BMI: <strong id="bmiValue"></strong></p>
                <p>Status: <strong id="bmiStatus"></strong></p>
                <p>Explanation: <strong id="bmiExplanation"></strong> </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
